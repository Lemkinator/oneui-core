plugins {
    id("com.android.library")
    id("org.jetbrains.kotlin.android")
    id("maven-publish")
}

android {
    namespace "androidx.core.ktx"

    defaultConfig {
        versionName sesl_core_ktx_version[0]
    }

    sourceSets.main.resources.srcDir "$buildDir/javaResources"

    libraryVariants.all {
        it.processJavaResourcesProvider.get().dependsOn(writeVersionFile)
    }
}

dependencies {
    api("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
    api("androidx.annotation:annotation:$androidx_annotation_version")
    api(project(":core:core"))
}

afterEvaluate {
    publishing {
        publications {
            libraryProject(MavenPublication) {
                setGroupId 'io.github.oneuiproject.sesl'
                setArtifactId 'core-ktx'
                version '2.0.0-beta01'
                artifact bundleReleaseAar
            }
        }
    }
}

task writeVersionFile() {
    def versionFileDir = "$buildDir/javaResources/META-INF"
    def versionFileName = "androidx.core_core-ktx.version"

    new File(versionFileDir).mkdirs()
    new File(versionFileDir + '/' + versionFileName).text = sesl_core_ktx_version[1] + "\n"
}
