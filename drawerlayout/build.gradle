plugins {
    id("com.android.library")
    id("maven-publish")
}

android {
    namespace "androidx.drawerlayout"

    defaultConfig {
        versionName sesl_drawerlayout_version[0]
    }

    sourceSets.main.resources.srcDir "$buildDir/javaResources"

    libraryVariants.all {
        it.processJavaResourcesProvider.get().dependsOn(writeVersionFile)
    }

    android {
        lint {
            //abortOnError false
            disable 'ResourceType'
        }
    }
}

dependencies {
    api("androidx.annotation:annotation:$androidx_annotation_version")
    api(project(":core:core"))
    api(project(":customview"))
}

afterEvaluate {
    publishing {
        publications {
            libraryProject(MavenPublication) {
                setGroupId 'io.github.oneuiproject.sesl'
                setArtifactId 'drawerlayout'
                version '2.0.0'
                artifact bundleReleaseAar
            }
        }
    }
}

task writeVersionFile() {
    def versionFileDir = "$buildDir/javaResources/META-INF"
    def versionFileName = "androidx.drawerlayout_drawerlayout.version"

    new File(versionFileDir).mkdirs()
    new File(versionFileDir + '/' + versionFileName).text = sesl_drawerlayout_version[1] + "\n"
}
